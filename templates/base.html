<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/static/css/base.css">
		<title>{% block title %}{% endblock %} - Hybridlights(dev)</title>
		{% block head %}
		{% endblock %}
	</head>
	<body>
		<div id="navbar">
			<a href="/{{lang}}/index.html" style="display: inline-block;">
				<img id="nav-logo" src="/static/assets/logo-c.png" alt="hybridcraft">
			</a>
			<ul class="nav-item">
				<li class="nav-li"><a href="/{{lang}}/about-us.html"><button class="nav-but">about us</button></a></li>
				<li class="nav-li"><a href="/{{lang}}/pricing.html"><button class="nav-but">pricing</button></a></li>
				<li class="nav-li"><a href="/{{lang}}/contact.html"><button class="nav-but">contact</button></a></li>
			</ul>
			<!--
				<div id="language-selector" onclick="toggleLanguageOptions()">
					<img class="lang-img" src="/static/assets/flags/{{lang}}.svg" alt="{{lang}}">
					{% for language in avl_languages %}
					{% if language != lang %}
					<a href="{{ request.path.replace(lang, language) }}" class="language-option">
						<img src="/static/assets/flags/{{ language }}.svg" alt="{{ language }}">
					</a>
					{% endif %}
					{% endfor %}
				</div>
			-->
		</div>
		<div id="content">
			{% block content %}{% endblock %}
		</div>

		<div id="footer">
			<a href="/">
				<img id="fLogo" src="/static/assets/logo-c.png" alt="hbridlights">
			</a>
			<div id="fSiteMap">
				<h4 class="white">Sitemap</h4>
				<p class="white">
				- <a class="white noUnderline" href="/{{lang}}">Home Page</a><br>
				- <a class="white noUnderline" href="/{{lang}}/about-us.html">About-us</a><br>
				- <a class="white noUnderline" href="/{{lang}}/pricing.html">Pricing</a><br>
				- <a class="white noUnderline" href="/{{lang}}/contact.html">Contact</a>
				</p>
			</div>
			<div id="fCopyRight">
				<h4 class="white">CopyRight</h5>
				<p class="white">
					Site created by <a class="white noUnderline" href="https://www.github.com/tommie1236" target="_blank">Timo Oosterom</a><br>
					In collaboration with <a class="white noUnderline" href="https://github.com/ntdev-technology" target="_blank">NTDev-Technology</a></p>
				</div>
			<div id="fLegal">
				<h4 class="white">Legal ?</h4>
			</div>
		</div>

		<div id="notCon"></div>

		<script src="/static/js/base.js"></script>
		{% block js %}{% endblock %}
	</body>
</html>
